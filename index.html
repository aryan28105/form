<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>

<body>

    <div class="container">
        <h1>Contact Us</h1>
        <div class="form-container">
            <form id="contactForm" novalidate>
                <!-- Full Name Input -->
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required aria-describedby="nameError">
                    <div id="nameError" class="error"></div>
                </div>

                <!-- Email Input -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required aria-describedby="emailError">
                    <div id="emailError" class="error"></div>
                </div>

                <!-- Message Textarea -->
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required aria-describedby="messageError"></textarea>
                    <div id="messageError" class="error"></div>
                </div>

                <!-- Submit Button -->
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>

</html>
